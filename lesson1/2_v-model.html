			el: '.sample',
			data: {
				name: 'Dmitry'
			},
			methods: {
				onChange(e) {
					console.log(this);
					console.log(e);
				}
			},
			computed: {
				a() {
					return 'some text in paragraph';
				}
			}
		});

		// console.log(sample.a());

	</script>
</body>
