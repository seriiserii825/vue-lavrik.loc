<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>

<body>
	<div class="wrapper">
		<div class="sample">
			<input type="text" v-on:input="name = $event.target.value" v-bind:value="name">
			<hr>
			<button class="btn btn-success" v-on:click="checkName">toggleName</button>
			<hr>
			<h1 v-if="showName">Hello, {{ name }}</h1>
			<template v-else>
				<div>name is hidden</div>
				<div>name is hidden</div>
			</template>

			<button class="btn btn-success" @click="toggleList">toggleMenu</button>
			<ul v-if="showList">
				<li>item-1</li>
				<li>item-2</li>
				<li>item-3</li>
			</ul>
		</div>
	</div>

	<script src="../vue.js"></script>
	<script>
		let sample = new Vue({
			el: '.sample',
			data: {
				name: 'Dmitry',
				showName: true,
				showList: true
			},
			methods: {
				toggleList() {
					this.showList = !this.showList
				},
				checkName() {
					this.showName = !this.showName;
				}
			},
			computed: {
				a() {
					return 'some text in paragraph';
				}
			}
		});

		// console.log(sample.a());

	</script>
</body>

</html>
